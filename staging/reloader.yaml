apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader-setup
  namespace: argocd
spec:
  project: clone
  source:
    repoURL: https://github.com/torchilidae/k3s-argocd.git
    targetRevision: main
    path: apps/reloader
  destination: 
    server: https://kubernetes.default.svc
    namespace: reloader
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true