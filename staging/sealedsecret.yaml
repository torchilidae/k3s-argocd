apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealedsecret-setup
  namespace: argocd
spec:
  project: clone

  source:
    repoURL: https://github.com/torchilidae/k3s-argocd.git
    targetRevision: main
    path: apps/sealedsecret
  destination: 
    server: https://kubernetes.default.svc
    namespace: sealedsecret

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true