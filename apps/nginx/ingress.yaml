apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: https-redirect
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: http-redirect-ingressroute
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`nginx.k3s.tsphotoclicks.net`)
      kind: Rule
      services:
        - name: hello-world
          port: 80
      middlewares:
        - name: https-redirect
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: https-ingressroute
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nginx.k3s.tsphotoclicks.net`)
      kind: Rule
      services:
        - name: hello-world
          port: 80
  tls: default
