apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  # namespace: resume
  annotations:
    kubernetes.io/ingress.class: traefik
    # cert-manager.io/cluster-issuer: letsencrypt-staging
    # traefik.ingress.kubernetes.io/router.middlewares: certmanager-redirect-https@kubernetescrd
spec:
  rules:
  - host: nginx.k3s.tsphotoclicks.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-world
            port:
              number: 80
  tls:
    secretName: default