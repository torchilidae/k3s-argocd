apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`homepage.k3s.tsphotoclicks.net`)
      priority: 10
      services:
        - name: homepage
          port: 80
    - kind: Rule
      match: Host(`homepage.k3s.tsphotoclicks.net`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: homepage
          port: 80
          scheme: h2c
  tls:
    secretName: homepage-cert