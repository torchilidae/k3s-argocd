apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: homepage
  annotations:
    gethomepage.dev/href: "https://homepage.k3s.tsphotoclicks.net"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`homepage.k3s.tsphotoclicks.net`)
      priority: 10
      services:
        - name: homepage
          port: 3000
    - kind: Rule
      match: Host(`homepage.k3s.tsphotoclicks.net`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - kind: Service
          name: homepage
          namespace: homepage
          port: 3000
          scheme: http
          strategy: RoundRobin
          weight: 10
  tls:
    secretName: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    gethomepage.dev/description: Dynamically Detected Homepage
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Cluster Management
    gethomepage.dev/icon: homepage.png
    gethomepage.dev/name: Homepage
spec:
  rules:
    - host: "homepage.k3s.tsphotoclicks.net"
      http:
        paths:
          - backend:
              serviceName: homepage
              ServicePort: 3000