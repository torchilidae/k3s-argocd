apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: certmanager-app
  namespace: certmanager
spec:
  project: default

  source:
    repoURL: https://charts.jetstack.io
    chart: cert-manager
    targetRevision: v1.14.2
    helm:
      parameters:
        - name: "installCRDs"
          value: true

  destination: 
    server: https://kubernetes.default.svc
    namespace: certmanager

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true